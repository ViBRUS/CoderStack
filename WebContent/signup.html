<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Sign UP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="ntwk.css">
</head>

<body>
  <div id="large-header" class="large-header">
    <canvas id="demo-canvas">
    </canvas>

    <div class="signup-box">
      <h2>Creating New Account!</h2>
      <form action="Signup" method="post">
        <div class="sb-user-box">
          <input type="text" name="uname" required="">
          <label>Select Your Username</label>
        </div>

        <div class="sb-user-box">
          <input type="text" name="fname" required="">
          <label>First Name</label>
        </div>
        <div class="sb-user-box">
          <input type="text" name="lname" required="">
          <label>Last Name</label>
        </div>
        <div class="sb-user-box">
          <input type="password" name="pass" required="">
          <label>Choose Your Password</label>
        </div>
        <a class="signinTxt" href="login.html">Already have an Account? </a> &nbsp &nbsp &nbsp
        <input class="signupBtn" type="submit" value="SUBMIT">
      </form>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script type="text/javascript" src="ntwk.js"></script>
</body>

</html>
